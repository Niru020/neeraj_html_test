<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold italic Underline Strikethrough</title>
</head>
<body>
    <p>
        <b>This is Bold</b> <hr>
        <i>This is Italic</i> <hr>
        <u>This is Underline</u> <hr>
        <s>This is Strikethrough</s>
    </p>
</body>
</html>
