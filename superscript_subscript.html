        (a+b)2 = a2+b2+2ab <br>
        (a+b)<sup>2</sup> = a <sup>2</sup> + b <sup>2</sup> + 2ab <hr>
        

        Al2(SO3)3 + NaOH g Na2SO3 + Al(OH)3 <br>
        Al <sub>2</sub>(SO <sub>3</sub>)<sub>3</sub>+NaOH g Na<sub>2</sub>SO<sub>3</sub>+Al(OH)<sub>3</sub>
    </p>
